kind: dataset/stream/e4
name: e4-temp
metadata:
  labels:
    app: openpack
    version: 1.0.0
    sensorType: temperature
spec:
  path:
    dir: ${path.openpack.rootdir}/${user.name}/e4/${device}/temp
    fname: ${session}.csv
    template: ${.dir}/${.fname}
  devices:
  - e401
  - e402
  frameRate: 4
  fileFormat:
    fileType: csv
    columns:
    - name: time
      unit: milli second
    - name: temp
      unit: microsiemens
  sensor: e4
  sensorProduct:
    name: Empatica E4
    uri: https://www.empatica.com/en-int/research/e4/
