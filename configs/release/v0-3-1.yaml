streams:
  annotation:
    repository: zenodo
    zip: "{user}__annotation.zip"
    subdirs:
      - name: ${.fname}
        fname: activity-1s
        is_annotation: true
  atr:
    repository: zenodo
    zip: "{user}__atr.zip"
    subdirs:
      - name: ${.fname}
        fname: atr-qags
        subdir: ${device}
    devices:
      - atr01
      - atr02
      - atr03
      - atr04
  kinect:
    2d-kpt:
      repository: zenodo
      zip: "{user}__kinect__2d-kpt.zip"
      subdirs:
        - name: ${.model}
          category: 2d-kpt
          model: mmpose-hrnet-w48-posetrack18-384x288-posewarper-stage2
          subdir: single
          fname: kinect-2d-kpt
    frames:
      repository: gooogle-drive
      zip: "{user}/kinect/{img_type}/frames/{session}.zip"
      subdirs:
        - name: ${.img_type}
          fname: null
          img_type: depth
  rs02:
    frames:
      repository: gooogle-drive
      zip: "{user}/rs02/{img_type}/frames/{session}.zip"
      subdirs:
        - name: ${.img_type}
          fname: null
          img_type: depth
  lidar:
    frames:
      repository: gooogle-drive
      zip: "{user}/lidar/frames/{session}.zip"
      subdirs:
        - name: pcl
          fname: null
  system:
    repository: zenodo
    zip: "{user}__system.zip"
    subdirs:
      - name: order-sheet
        fname: system-order-sheet
      - name: ht-original
        fname: system-ht-original
      - name: printer
        fname: system-printer
  e4:
    repository: zenodo
    zip: "{user}__e4.zip"
    subdirs:
      - name: ${.fname}
        fname: e4-acc
        subdir: ${device}/acc
      - name: ${.fname}
        fname: e4-bvp
        subdir: ${device}/bvp
      - name: ${.fname}
        fname: e4-eda
        subdir: ${device}/eda
      - name: ${.fname}
        fname: e4-temp
        subdir: ${device}/temp
    devices:
      - e401
      - e402
